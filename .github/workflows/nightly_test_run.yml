name: Run Selenium Tests Nightly

on:
  schedule:
    - cron: '0 5 * * *' # Runs at 10 PM PST time every night (5 AM UTC)
  workflow_dispatch:    # Runs manually

permissions:
  contents: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install pipenv
      run: python3 -m pip install --upgrade pip && pip install pipenv

    - name: Install dependencies using Pipfile
      run: pipenv install

    - name: Run tests using pytest
      run: pipenv run python -m pytest --verbose --html=reports/report.html --self-contained-html

    - name: Upload Test Report
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: reports/report.html